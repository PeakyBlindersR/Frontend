<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">

</head>

<body>
    <div class="container">
        <p class="h1 text-dark text-center display-2 my-3">Listado De Notas</p>
        <div class="row">
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-warning my-4">Crear Nota</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex">
                <div class="col-md-2">
                    <div class="d-grid mx-2">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <div class="col-md-10 ">
                    <form>
                        <div>
                            <input type="text" class="form-control" name="searchstring" placeholder="Buscar notas...">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="d-flex flex-wrap justify-content-center gap-3" id="notas">
                //espacio donde se incrustan las notas desde el js
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
